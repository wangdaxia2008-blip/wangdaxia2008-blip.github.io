<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>背单词 - Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Intro screen -->
  <div id="intro" class="screen intro-screen">
    <div class="intro-content">
      <div id="typeText" class="type-text" aria-hidden="false"></div>
      <button id="startBtn" class="start-circle hidden" aria-label="Start">Start</button>
    </div>
  </div>

  <!-- Source selection screen -->
  <div id="selection" class="screen selection-screen hidden" aria-hidden="true">
    <div class="sel-inner">
      <h2>Select word list</h2>
      <div id="sourceList" class="source-list"></div>
      <div id="selSpinner" class="spinner hidden" aria-hidden="true"></div>
      <div class="sel-hint">If your file is not listed, add it to <code>/data</code> and update <code>data/sources.json</code>.</div>
    </div>
  </div>

  <!-- Main app screen (flashcard) -->
  <header class="topbar">
    <h1>背单词练习</h1>
    <!-- header 内，放在 <h1> 后面 -->
    <button id="overviewBtn" class="overview-btn" title="全览单词">⦿ 全览</button>
    <button id="rechooseBtn" class="rechoose-btn hidden" title="重新选择词库">选择词库</button>
  </header>

  <main class="container hidden" id="mainApp" aria-hidden="true">
    <div id="card" class="card" aria-live="polite">
      <div id="word" class="word" role="button" tabindex="0" title="点击发音"></div>
      <div id="example" class="example" role="button" tabindex="0" title="点击查看释义卡片"></div>
    </div>
  </main>

  <!-- 弹出的卡片 -->
  <div id="overlay" class="overlay hidden" aria-hidden="true">
    <div id="infoCard" class="info-card">
      <div class="info-header">
        <strong id="infoWord"></strong>
      </div>
      <div id="infoMeaning" class="info-meaning"></div>
      <p class="hint">向左或向右滑动卡片以移除并显示下一个单词</p>
    </div>
  </div>

  <!-- Overview 模态（显示单词全览） -->
  <div id="overviewModal" class="overlay hidden" aria-hidden="true">
    <div class="overview-card" role="dialog" aria-modal="true" aria-label="单词全览">
      <div class="overview-header">
        <strong>单词全览</strong>
        <button id="overviewClose" class="close-btn" title="关闭">✕</button>
      </div>
      <div id="overviewList" class="overview-list" tabindex="0">
        <!-- 这里由 JS 填充：每项显示 word + meaning -->
      </div>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>
</html>
